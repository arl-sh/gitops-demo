kind: GitRepository
metadata:
  name: akka-cluster-visualizer
spec:
  url: https://github.com/Atos-IT-Shared-Platform/akka-cluster-visualizer
  ref:
    branch: main
---
kind: Kustomization
metadata:
  name: akka-cluster-visualizer
spec:
  sourceRef:
    kind: GitRepository
    name: akka-cluster-visualizer
  path: ./k8s/manifests
  patchesStrategicMerge:
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: akka-cluster-visualizer
      spec:
        replicas: 2
