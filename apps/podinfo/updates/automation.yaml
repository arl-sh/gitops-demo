apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: podinfo
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: 'Update podinfo to {{ index (split ":" (index .Updated.Images 0)) 1 }}'
    push:
      branch: podinfo-update
  update:
    path: ./apps/podinfo
    strategy: Setters
