apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: podinfo-sync
  namespace: apps-sync
spec:
  dependsOn:
  - name: config-maps
  interval: 30s
  path: ./apps/overlays/staging/podinfo
  prune: true
  sourceRef:
    kind: GitRepository
    name: app-manifests
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: podinfo-version
